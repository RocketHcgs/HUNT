<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
    <meta name="theme-color" content="#f8a240">
    <meta name="keywords" content="HUNT,RHW">
    <meta name="description" content="HUNT!">
    <title>HUNT!</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="animate.css">
    <script src="js.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="header">
        <div class="letter wave" style="color:#4286f4">H</div><div class="letter wave">U</div><div class="letter wave">N</div><div class="letter wave">T</div><div class="letter wave" style="color:#ff4200">!</div>
      </div>
      <div id="bgbtn" onclick="bgChanger()">
        <span class="fa-stack" title="改变背景图~">
          <i class="fa fa-circle fa-stack-2x"></i>
          <i class="fa fa-image fa-stack-1x fa-inverse"></i>
        </span>
      </div>
      <div id="clbtn" onclick="colorChanger()">
      	<span class="fa-stack" title="改变颜色~">
          <i class="fa fa-circle fa-stack-2x"></i>
          <i class="fa fa-adjust fa-stack-1x fa-inverse"></i>
        </span>
      </div>
      <div id="bgchanger">
      	<input class="textarea" id="bgurl" type="url" placeholder="输入背景图网址或拖动背景图到此处..." onchange="changeBackground()">
      </div>
      <div id="colorchanger">
        <ul class="list">
          <li><label for="bgcolor1">左边颜色</label></li>
          <li><input type="color" id="bgcolor1" value="#f76b1d" onchange="changeColor()"></li>
          <li><label for="bgcolor2">右边颜色</label></li>
          <li><input type="color" id="bgcolor2" value="#fad961" onchange="changeColor()"></li>
          <li><input type="button" id="setdefault" value="默认" onclick="setDefault()"></li>
        </ul>
      </div>
      <div class="content">
        <input id="textSearch" class="textarea" type="text" autocomplete="off" autofocus placeholder="Hunt for...">
        <div class="btn-box">
          <button id="baidu" class="button" onclick="doSearch(this.id)">百度搜索</button>
          <button id="google" class="button" onclick="doSearch(this.id)">Google 搜索</button>
        </div>
      </div>
      <div class="footer">Designed with <i id="heart" class="fa fa-heart" style="color:#dc143c"></i> by <a style="display: inline-block;" id="author" href="https://rockethcgs.me/" target="_blank">RocketHcgs</a>.</div>
    </div>
  </body>
</html>
